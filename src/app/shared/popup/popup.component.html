<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    Do you really want to delete course
    <strong>{{ data.course.title }}</strong> ?
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn" [mat-dialog-close]="false" mat-raised-button>Cancel</button>
    <button [mat-dialog-close]="true" class="btn btn-delete" mat-raised-button>Yes, delete</button>
</mat-dialog-actions>
